<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://t3.ftcdn.net/jpg/05/74/70/60/360_F_574706059_s4gBUvmVNHeD0XYkVra822kli7NbWsgt.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <form class="signup-container" onsubmit="return validateForm()" action="profile.html">
    <h2>Create Account</h2>
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
    <p class="error-message" id="error-message">Passwords do not match.</p>
        <button type="submit">Sign Up</button>
    
  </form>

  <script>
    function validateForm() {
      const pass = document.getElementById('password').value;
      const confirmPass = document.getElementById('confirm_password').value;
      const error = document.getElementById('error-message');

      if (pass !== confirmPass) {
        error.style.display = 'block';
        return false;
      } else {
        error.style.display = 'none';
        alert('Account created successfully!');
        return true;
      }
    }
  </script>

</body>
</html>
