<!DOCTYPE html>

<head>

  <title>Library Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f6f6;
    }
    header {
      background: #e5e2cc;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    .carousel {
      background: white;
      padding: 20px;
      text-align: center;
    }
    .carousel div {
      margin: 10px 0;
      padding: 10px;
      background: #ddd;
      display: inline-block;
      border-radius: 10px;
    }
    .section {
      margin: 20px;
    }
    .section h2 {
      border-bottom: 2px solid #0077cc;
      padding-bottom: 5px;
    }
    .books {
      display: flex;
      gap: 30px;
      overflow-x: auto; /* Add horizontal scroll */
      padding: 10px 0;
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: #0077cc #f6f6f6;
    }
    .books::-webkit-scrollbar {
      height: 8px;
    }
    .books::-webkit-scrollbar-thumb {
      background-color: #0077cc;
      border-radius: 10px;
    }
    .books::-webkit-scrollbar-track {
      background: #f6f6f6;
    }
    .book {
      
      padding: 30px;
      border-radius: 10px;
      width: 120px;
      text-align: center;
      flex: 0 0 auto; /* Prevent shrinking */
    }
    .book img {
      width:180px;
      height: 250px;
      
      border-radius: 5px;
    }
    .book button {
      margin-top: 5px;
      padding: 5px 8px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
